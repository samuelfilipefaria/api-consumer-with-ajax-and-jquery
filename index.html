<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tarefa 2 - jQuery, Bootstrap e AJAX</title>
</head>
<body id="body">
  <header class="container my-2">
    <label for="sl-opt">Selecione uma categoria para carregar o conteúdo: </label>
    <select id="sl-opt" value="default" onchange="setOption($('#sl-opt'))">
      <option value="default">Selecione uma opção</option>
      <option value="posts">Posts</option>
      <option value="comments">Comentários</option>
      <option value="photos">Fotos</option>
    </select>
  </header>
  <main>
    <div class="loading" id="loading">
      <img src="img/loading.gif" alt=""> <br>
      <span>Aguarde...</span>
    </div>

    <div id="content" class="container p-2">
    </div>

    <div id="modalArea"></div>
  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
